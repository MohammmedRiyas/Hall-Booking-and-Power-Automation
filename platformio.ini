[env:node32s]
platform = espressif32
board = node32s
framework = arduino
lib_deps = 
	arduino-libraries/Ethernet@^2.0.2
	bblanchon/ArduinoJson@^7.2.1
	amcewen/HttpClient@^2.2.0
	boazf/HttpUpdate@^1.0.4
	256dpi/MQTT@^2.5.2
